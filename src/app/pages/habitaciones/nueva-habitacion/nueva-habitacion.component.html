<div class="modal fade" id="modal-nuevoHabitacion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Creacion de nuevo usuario</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <form (ngSubmit)="guardar()" [formGroup]="form">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" formControlName="tipo" id="input-nombre"
                                placeholder="Tipo" required>
                            <label for="floatingInput">Tipo</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" formControlName="tarifaxhora" id="input-apellido"
                                placeholder="Tarifa por hora" required>
                            <label for="input-Tarifa por hora" class="form-label">Tarifa por hora</label>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
